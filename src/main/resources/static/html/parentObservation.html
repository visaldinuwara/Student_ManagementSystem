<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Observations | Sri Vinayalankara Dahampasala</title>
    <link rel="stylesheet" href="../css/stylesForOther.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-dharmachakra fa-2x" style="color: #f1c40f;"></i>
            <h1 style="font-size: 1.2rem; margin: 0; letter-spacing: 0.5px;">Sri Vinayalankara Dahampasala</h1>
        </div>
        <a href="index.html" style="color: white; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </nav>

    <div class="main-container">
        <div class="card">
            <h2 id="form-title" style="margin-top:0; font-size: 1.1rem; color: var(--accent);">
                <i class="fas fa-users-viewfinder"></i> Record Parent Observations
            </h2>
            <p style="font-size: 0.85rem; color: #718096; margin-bottom: 20px;">
                Enter the behavioral and participation scores provided by parents for each term.
            </p>
            <form id="observationForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Student ID</label>
                        <input type="text" id="studentId" placeholder="e.g. SVD/2026/001" required>
                    </div>
                    <div class="form-group">
                        <label>1st Term Rating</label>
                        <input type="number" step="0.1" id="firstTerm" placeholder="Score /100" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label>2nd Term Rating</label>
                        <input type="number" step="0.1" id="secondTerm" placeholder="Score /100" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label>3rd Term Rating</label>
                        <input type="number" step="0.1" id="thirdTerm" placeholder="Score /100" min="0" max="100">
                    </div>
                </div>
                <div style="margin-top: 25px; display: flex; gap: 12px;">
                    <button type="button" id="addBtn" onclick="saveObservation()" class="btn btn-save">
                        <i class="fas fa-save"></i> Save Observation
                    </button>
                    <button type="button" id="updateBtn" onclick="updateObservation()" class="btn btn-update" style="display:none;">
                        <i class="fas fa-sync-alt"></i> Update Record
                    </button>
                    <button type="reset" class="btn btn-outline" onclick="resetForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="toolbar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search Student ID..." onkeyup="searchTable()">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-outline" onclick="window.print()"><i class="fas fa-print"></i> Print</button>
                    <button class="btn btn-danger" onclick="bulkDelete()"><i class="fas fa-trash-alt"></i> Bulk Delete</button>
                </div>
            </div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
                            <th>Student ID</th>
                            <th>Term 01</th>
                            <th>Term 02</th>
                            <th>Term 03</th>
                            <th>Annual Avg</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/parentObservation.js"></script>
</body>
</html>

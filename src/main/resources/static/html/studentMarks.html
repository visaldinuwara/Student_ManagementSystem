<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Records | Sri Vinayalankara Dahampasala</title>
    <link rel="stylesheet" href="../css/stylesForOther.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <nav class="navbar">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-dharmachakra fa-2x" style="color: #f1c40f;"></i>
            <h1 style="font-size: 1.2rem; margin: 0; letter-spacing: 0.5px;">Sri Vinayalankara Dahampasala</h1>
        </div>
        <a href="../index.html" style="color: white; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </nav>

    <div class="main-container">
        
        <div class="card">
            <h2 id="form-title" style="margin-top:0; font-size: 1.1rem; color: var(--accent);">
                <i class="fas fa-graduation-cap"></i> Comprehensive Academic Entry
            </h2>
            <form id="marksForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Student ID</label>
                        <input type="text" id="studentID" placeholder="e.g. SVD/2026/001" required>
                    </div>

                    <div class="section-title"><i class="fas fa-list-ol"></i> Term Marks (%)</div>
                    <div class="form-group">
                        <label>First Term</label>
                        <input type="number" step="0.1" id="firstTerm" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label>Second Term</label>
                        <input type="number" step="0.1" id="secondTerm" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label>Third Term</label>
                        <input type="number" step="0.1" id="thirdTerm" placeholder="0.0">
                    </div>

                    <div class="section-title"><i class="fas fa-certificate"></i> Special Exams</div>
                    <div class="form-group" style="grid-column: span 1.5;">
                        <label>Department Exam</label>
                        <input type="number" step="0.1" id="departmentExam" placeholder="0.0">
                    </div>
                    <div class="form-group" style="grid-column: span 1.5;">
                        <label>English Medium Exam</label>
                        <input type="number" step="0.1" id="englishMediumExam" placeholder="0.0">
                    </div>

                    <div class="section-title"><i class="fas fa-trophy"></i> Class Rankings</div>
                    <div class="form-group">
                        <label>Rank: 1st Term</label>
                        <input type="number" id="rankFirstTerm" placeholder="Rank #">
                    </div>
                    <div class="form-group">
                        <label>Rank: 2nd Term</label>
                        <input type="number" id="rankSecondTerm" placeholder="Rank #">
                    </div>
                    <div class="form-group">
                        <label>Rank: 3rd Term</label>
                        <input type="number" id="rankThirdTerm" placeholder="Rank #">
                    </div>
                    <div class="form-group">
                        <label>Rank: Dept. Exam</label>
                        <input type="number" id="rankDepartmentExam" placeholder="Rank #">
                    </div>
                    <div class="form-group">
                        <label>Rank: English Exam</label>
                        <input type="number" id="rankEnglishMediumExam" placeholder="Rank #">
                    </div>
                </div>

                <div style="margin-top: 30px; display: flex; gap: 12px;">
                    <button type="button" id="addBtn" onclick="saveData()" class="btn btn-save">
                        <i class="fas fa-save"></i> Save All Records
                    </button>
                    <button type="button" id="updateBtn" onclick="updateData()" class="btn btn-update">
                        <i class="fas fa-sync-alt"></i> Update Record
                    </button>
                    <button type="reset" class="btn btn-outline" onclick="resetForm()">
                        <i class="fas fa-times"></i> Clear Form
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="toolbar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by Student ID..." onkeyup="searchTable()">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-outline" onclick="window.print()"><i class="fas fa-print"></i> Print Transcript</button>
                    <button class="btn btn-danger" onclick="bulkDelete()"><i class="fas fa-trash-alt"></i> Delete Selected</button>
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
                            <th>Student ID</th>
                            <th>Term Marks (1/2/3)</th>
                            <th>Dept/English</th>
                            <th>Term Ranks</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

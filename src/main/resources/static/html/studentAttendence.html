<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records | Sri Vinayalankara Dahampasala</title>
    <link rel="stylesheet" href="../css/stylesForOther.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-dharmachakra fa-2x" style="color: #f1c40f;"></i>
            <h1 style="font-size: 1.2rem; margin: 0; letter-spacing: 0.5px;">Sri Vinayalankara Dahampasala</h1>
        </div>
        <a href="../index.html" style="color: white; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </nav>

    <div class="main-container">
        
        <div class="card">
            <h2 id="form-title" style="margin-top:0; font-size: 1.1rem; color: var(--accent);">
                <i class="fas fa-calendar-check"></i> Monthly Attendance Entry
            </h2>
            <form id="attendanceForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Student ID</label>
                        <input type="text" id="studentId" placeholder="e.g. SVD/2026/001" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Academic Year</label>
                        <input type="number" id="year" value="2026" min="2000" max="2100">
                    </div>

                    <div class="form-group">
                        <label>Month</label>
                        <select id="month" class="input-field" style="width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 8px;">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Days Present</label>
                        <input type="number" id="daysPresent" placeholder="0" min="0" max="31">
                    </div>
                </div>

                <div style="margin-top: 25px; display: flex; gap: 12px;">
                    <button type="button" id="addBtn" onclick="saveAttendance()" class="btn btn-save">
                        <i class="fas fa-plus"></i> Log Attendance
                    </button>
                    <button type="button" id="updateBtn" onclick="updateAttendance()" class="btn btn-update">
                        <i class="fas fa-sync-alt"></i> Update Record
                    </button>
                    <button type="reset" class="btn btn-outline" onclick="resetForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="toolbar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by Student ID..." onkeyup="searchTable()">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-outline" onclick="window.print()"><i class="fas fa-print"></i> Print Report</button>
                    <button class="btn btn-danger" onclick="bulkDelete()"><i class="fas fa-trash-alt"></i> Delete Selected</button>
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
                            <th>Student ID</th>
                            <th>Year</th>
                            <th>Month</th>
                            <th>Days Present</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

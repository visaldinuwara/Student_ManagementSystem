<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student | Sri Vinayalankara Dahampasala</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/stylesForOther.css">
</head>
<body>
    <div class="container" style="display: flex; min-height: 100vh;">
        <nav class="sidebar" style="width: 260px; background: #2c3e50; color: white; padding: 20px;">
            <div class="sidebar-header" style="text-align: center; margin-bottom: 30px;">
                <i class="fas fa-dharmachakra fa-3x" style="color: #f1c40f; margin-bottom: 10px;"></i>
                <h2 class="brand-text" style="font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">Sri Vinayalankara</h2>
            </div>
            <ul style="list-style: none; padding: 0;">
                <li style="margin-bottom: 10px;">
                    <a href="index.html" style="color: #ecf0f1; text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 8px;">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li style="margin-bottom: 10px;">
                    <a href="addStudent.html" class="active" style="background: #34495e; color: #f1c40f; text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 8px;">
                        <i class="fas fa-plus-circle"></i> Add Student
                    </a>
                </li>
                <li style="margin-bottom: 10px;">
                    <a href="searchStudent.html" style="color: #ecf0f1; text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 8px;">
                        <i class="fas fa-search"></i> Search
                    </a>
                </li>
                <li style="margin-bottom: 10px;">
                    <a href="updateStudent.html" style="color: #ecf0f1; text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 8px;">
                        <i class="fas fa-user-edit"></i> Update
                    </a>
                </li>
                <li style="margin-bottom: 10px;">
                    <a href="deleteStudent.html" style="color: #ecf0f1; text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 8px;">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content" style="flex: 1; padding: 40px; background: #f4f7f6;">
            <header class="top-bar">
                <h1 class="class-title" style="text-align: center; color: #2c3e50; margin-bottom: 30px; font-weight: 600;">
                    STUDENT ENROLLMENT SYSTEM
                </h1>
            </header>

            <div class="content-section">
                <div class="card" style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <h2 style="color: #2c3e50; margin-bottom: 10px;"><i class="fas fa-user-plus" style="color: #3498db;"></i> Register New Student</h2>
                    <p style="color: #666; font-size: 0.9rem; margin-bottom: 25px;">Provide the accurate guardian and student information below.</p>
                    
                    <form id="addStudentForm" onsubmit="event.preventDefault(); saveStudentRecord();">
                        <div class="form-grid">
                            
                            <div class="section-header" style="grid-column: 1/-1; font-weight: 600; color: #34495e; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 15px; margin-top: 10px;">
                                <i class="fas fa-id-badge"></i> Personal Information
                            </div>

                            <div class="form-group full-width">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" placeholder="Enter student's full name" required>
                            </div>

                            <div class="form-group">
                                <label for="birthDate">Date of Birth</label>
                                <input type="date" id="birthDate" required>
                            </div>

                            <div class="form-group">
                                <label for="grade">Grade / Class</label>
                                <select id="grade" required>
                                    <option value="" disabled selected>Select Grade</option>
                                    <option value="Grade 01">Grade 01</option>
                                    <option value="Grade 02">Grade 02</option>
                                    <option value="Grade 03">Grade 03</option>
                                    <option value="Grade 04">Grade 04</option>
                                    <option value="Grade 05">Grade 05</option>
                                    <option value="Grade 06">Grade 06</option>
                                    <option value="Grade 07">Grade 07</option>
                                    <option value="Grade 08">Grade 08</option>
                                    <option value="Grade 09">Grade 09</option>
                                    <option value="Grade 10">Grade 10</option>
                                    <option value="Dharmacharya">Dharmacharya</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="phoneNo">Student/Guardian Phone</label>
                                <input type="tel" id="phoneNo" placeholder="07XXXXXXXX" required>
                            </div>

                            <div class="form-group">
                                <label for="whatsAppNo">WhatsApp Number</label>
                                <input type="tel" id="whatsAppNo" placeholder="07XXXXXXXX">
                            </div>

                            <div class="form-group full-width">
                                <label for="address">Residential Address</label>
                                <textarea id="address" rows="2" placeholder="Permanent address..."></textarea>
                            </div>

                            <div class="section-header" style="grid-column: 1/-1; font-weight: 600; color: #34495e; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 15px; margin-top: 10px;">
                                <i class="fas fa-scroll"></i> Dahampasala Records
                            </div>

                            <div class="form-group">
                                <label for="admissionDate">Admission Date</label>
                                <input type="date" id="admissionDate" required>
                            </div>

                            <div class="form-group">
                                <label for="admissionNo">Admission Number</label>
                                <input type="text" id="admissionNo" placeholder="e.g., SVD/2026/001" required>
                            </div>

                            <div class="section-header" style="grid-column: 1/-1; font-weight: 600; color: #34495e; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 15px; margin-top: 10px;">
                                <i class="fas fa-users"></i> Guardian Information
                            </div>

                            <div class="form-group">
                                <label for="guardianName">Guardian Name</label>
                                <input type="text" id="guardianName" placeholder="Name of parent/guardian">
                            </div>

                            <div class="form-group">
                                <label for="guardianNIC">Guardian NIC</label>
                                <input type="text" id="guardianNIC" placeholder="Identity Card Number">
                            </div>

                            <div class="form-group full-width">
                                <label for="occupation">Guardian Occupation</label>
                                <input type="text" id="occupation" placeholder="Current job of the guardian">
                            </div>
                        </div>

                        <div class="form-actions" style="margin-top: 30px; display: flex; gap: 15px;">
                            <button type="submit" class="btn btn-save" onclick="saveStudentRecord()" style="background: #27ae60; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                                <i class="fas fa-save"></i> Save Student Record
                            </button>
                            <button type="button" class="btn btn-outline" onclick="resetStudentForm()" style="background: transparent; border: 2px solid #bdc3c7; color: #7f8c8d; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: 600;">
                                <i class="fas fa-redo"></i> Reset Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/addStudent.js"></script>
</body>
</html>

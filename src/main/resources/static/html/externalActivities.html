<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Activities | Sri Vinayalankara Dahampasala</title>
    <link rel="stylesheet" href="../css/stylesForOther.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Specific tweaks for activity checkboxes to fit the new layout */
        .activity-checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin: 15px 0;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        .checkbox-item input { width: auto; margin: 0; }
    </style>
</head>

<body>
    <nav class="navbar">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-dharmachakra fa-2x" style="color: #f1c40f;"></i>
            <h1 style="font-size: 1.2rem; margin: 0; letter-spacing: 0.5px;">Sri Vinayalankara Dahampasala</h1>
        </div>
        <a href="../index.html" style="color: white; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </nav>

    <div class="main-container">
        <div class="card">
            <h2 id="form-title" style="margin-top:0; font-size: 1.1rem; color: var(--accent);">
                <i class="fas fa-skating"></i> Manage Activity Participation
            </h2>
            <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 20px;">
                Track student involvement in Dahampasala external events and calculate activity marks.
            </p>
            
            <form id="activityForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Student Admission Number</label>
                        <input type="text" id="studentId" placeholder="e.g. SVD/2026/050" required>
                    </div>
                    
                    <div class="full-width">
                        <label style="margin-bottom: 8px; display: block;">Participated Events</label>
                        <div class="activity-checkbox-grid">
                            <label class="checkbox-item"><input type="checkbox" id="katinaPerahara"> Katina Perahara</label>
                            <label class="checkbox-item"><input type="checkbox" id="buddhaPooja"> Buddha Pooja</label>
                            <label class="checkbox-item"><input type="checkbox" id="danaya"> Danaya</label>
                            <label class="checkbox-item"><input type="checkbox" id="bakthiGeetha"> Bakthi Geetha</label>
                            <label class="checkbox-item"><input type="checkbox" id="paaliDay"> Paali Day</label>
                            <label class="checkbox-item"><input type="checkbox" id="englishDay"> English Day</label>
                            <label class="checkbox-item"><input type="checkbox" id="concert"> Concert</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Total Activity Marks</label>
                        <input type="number" step="0.1" id="marks" placeholder="Final Score" min="0" max="100">
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Special Remarks</label>
                        <input type="text" id="other" placeholder="e.g. Won 1st place in Paali Recitation">
                    </div>
                </div>

                <div style="margin-top: 25px; display: flex; gap: 12px;">
                    <button type="button" id="addBtn" onclick="saveActivity()" class="btn btn-save">
                        <i class="fas fa-save"></i> Save Activity
                    </button>
                    <button type="button" id="updateBtn" onclick="updateActivity()" class="btn btn-update">
                        <i class="fas fa-sync-alt"></i> Update Record
                    </button>
                    <button type="reset" class="btn btn-outline" onclick="resetForm()">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="toolbar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search Student ID..." onkeyup="searchTable()">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-outline" onclick="window.print()"><i class="fas fa-print"></i> Print Registry</button>
                    <button class="btn btn-danger" onclick="bulkDelete()"><i class="fas fa-trash-alt"></i> Bulk Delete</button>
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
                            <th>Student ID</th>
                            <th>Katina</th>
                            <th>Pooja</th>
                            <th>Danaya</th>
                            <th>Bakthi</th>
                            <th>Marks</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="activityTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/externalActivities.js"></script>
</body>
</html>

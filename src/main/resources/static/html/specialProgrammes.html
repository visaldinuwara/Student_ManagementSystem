<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Rank & Leadership | Sri Vinayalankara Dahampasala</title>
    <link rel="stylesheet" href="../css/stylesForOther.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-dharmachakra fa-2x" style="color: #f1c40f;"></i>
            <h1 style="font-size: 1.2rem; margin: 0; letter-spacing: 0.5px;">Sri Vinayalankara Dahampasala</h1>
        </div>
        <a href="../index.html" style="color: white; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </nav>

    <div class="main-container">
        
        <div class="card">
            <h2 id="form-title" style="margin-top:0; font-size: 1.1rem; color: var(--accent);">
                <i class="fas fa-medal"></i> Leadership & Rank Entry
            </h2>
            <form id="rankForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Student ID</label>
                        <input type="text" id="studentId" placeholder="e.g. SVD/2026/001" required>
                    </div>
                    
                    <label class="checkbox-group">
                        <input type="checkbox" id="prefect"> <i class="fas fa-user-shield" style="color:var(--info)"></i> Prefect
                    </label>
                    <label class="checkbox-group">
                        <input type="checkbox" id="classMonitor"> <i class="fas fa-chalkboard-teacher" style="color:var(--success)"></i> Class Monitor
                    </label>
                    
                    <div class="form-group" style="grid-column: span 1;">
                        <label>Total Rank Marks</label>
                        <input type="number" step="0.01" id="marks" placeholder="0.00">
                    </div>

                    <div class="form-group full-width">
                        <label>Other Leadership Roles / Awards</label>
                        <textarea id="other" rows="2" placeholder="e.g. Society President, Sports Meet Winner..."></textarea>
                    </div>
                </div>

                <div style="margin-top: 25px; display: flex; gap: 12px;">
                    <button type="button" id="addBtn" onclick="saveRank()" class="btn btn-save">
                        <i class="fas fa-plus"></i> Save Rank Data
                    </button>
                    <button type="button" id="updateBtn" onclick="updateRank()" class="btn btn-update">
                        <i class="fas fa-sync-alt"></i> Update Record
                    </button>
                    <button type="reset" class="btn btn-outline" onclick="resetForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="toolbar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Quick search Student ID..." onkeyup="searchTable()">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-outline" onclick="window.print()"><i class="fas fa-print"></i> Print Rankings</button>
                    <button class="btn btn-danger" onclick="bulkDelete()"><i class="fas fa-trash-alt"></i> Delete Selected</button>
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
                            <th>Student ID</th>
                            <th>Prefect</th>
                            <th>Monitor</th>
                            <th>Final Marks</th>
                            <th>Other Achievements</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
